<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Ticket RATP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #ticketResult {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            white-space: pre-line;
        }

        #copyButton {
            background-color: #0056b3;
            color: #fff;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
        }

        #copyButtonContainer {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Générateur de Ticket RATP</h1>
        <form onsubmit="generateTicket(event)">
            <label for="busNumber">Numéro du bus RATP :</label>
            <input type="text" id="busNumber" required>
            <br>
            <button type="submit">Générer le ticket</button>
        </form>
        <p id="ticketResult"></p>
        <div id="copyButtonContainer">
            <button id="copyButton" onclick="copyToClipboard()">Copier le texte</button>
        </div>
    </div>

    <script>
        function generateTicket(event) {
            event.preventDefault();
            const busNumber = document.getElementById('busNumber').value;
            const currentDate = new Date();
            const formattedDate = formatDate(currentDate);
            const formattedStartTime = formatTime(currentDate);
            const expirationDate = new Date(currentDate.getTime() + 3600000); // 3600000 ms = 1 heure
            const formattedEndTime = formatTime(expirationDate);
            const randomNumbers = generateRandomNumbers(); // Générer les chiffres aléatoires
            const ticketText = `RATP - Ticket SMS  bus ${busNumber}
2.50 euros TTC

1 trajet sans corresp.
le ${formattedDate} de ${formattedStartTime} à ${formattedEndTime}

A PRESENTER AU CONDUCTEUR

${randomNumbers}

tab-sms.fr`;

            document.getElementById('ticketResult').innerText = ticketText;
            document.getElementById('ticketResult').style.display = 'block';
            document.getElementById('copyButton').style.display = 'block';
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(2);
            return `${day}.${month}.${year}`;
        }

        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function copyToClipboard() {
            const ticketResult = document.getElementById('ticketResult');
            const range = document.createRange();
            range.selectNode(ticketResult);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Le texte a été copié dans le presse-papiers.');
        }

        function generateRandomNumbers() {
            const digits = '0123456789';
            let randomNumbers = '';
            for (let i = 0; i < 10; i++) {
                const randomNumber = digits.charAt(Math.floor(Math.random() * digits.length));
                randomNumbers += randomNumber;
            }

            return `${randomNumbers.slice(0, 2)}'${randomNumbers.slice(2, 4)}'${randomNumbers.slice(4, 6)}'${randomNumbers.slice(6, 8)}'${randomNumbers.slice(8, 10)}`;
        }
    </script>
</body>

</html>
