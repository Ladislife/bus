<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de g√©n√©ration de ticket de bus</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f7f7f7;
      font-size: 24px;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    #bus-ticket-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 24px;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 24px;
    }

    #output-container {
      display: none;
      margin-top: 30px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      border: 1px solid #ccc;
      padding: 20px;
      color: #333;
      background-color: #fff;
      border-radius: 5px;
      font-size: 24px;
    }

    #output-container.show {
      display: block;
    }

    #copyButton {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Formulaire de g√©n√©ration de ticket de bus</h1>
  <form id="bus-ticket-form">
    <label for="busNumber">Num√©ro du bus:</label>
    <input type="text" id="busNumber" required>

    <button type="button" onclick="generateTicket()">G√©n√©rer le ticket</button>
  </form>

  <div id="output-container">
    <div id="output"></div>
    <button id="copyButton" style="display: none;" onclick="copyToClipboard()">Copier le texte</button>
  </div>

  <script>
    function generateTicket() {
      const busNumber = document.getElementById('busNumber').value;

      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const journeyDate = `${day}.${month}.${year}`;

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const startTime = `${hours}:${minutes}`;

      const endTime = new Date(now.getTime() + 60 * 60 * 1000);
      const endHours = String(endTime.getHours()).padStart(2, '0');
      const endMinutes = String(endTime.getMinutes()).padStart(2, '0');
      const formattedEndTime = `${endHours}:${endMinutes}`;

      const outputText = `RATP - Ticket SMS  bus ${busNumber}\n2,50 euros TTC\n\n1 trajet sans corresp.\nle ${journeyDate} de ${startTime} √† ${formattedEndTime}\n\nA PRESENTER AU CONDUCTEUR\n\n74'49'58'57'43'09`;

      document.getElementById('output').innerText = outputText;
      document.getElementById('output-container').classList.add('show');
      document.getElementById('copyButton').style.display = 'block';

      // Cacher le formulaire apr√®s la g√©n√©ration du ticket
      document.getElementById('bus-ticket-form').style.display = 'none';
    }

    function copyToClipboard() {
      const outputText = document.getElementById('output').innerText;
      const textarea = document.createElement('textarea');
      textarea.value = outputText;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      alert('Bon Voyage Gratuit üöåüíµüèÉ ');
    }
  </script>
</body>
</html>
